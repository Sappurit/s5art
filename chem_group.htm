<!DOCTYPE html>
<html lang="en-US">
<head>
<title>FIFA Mobile : Icons Chemistry Group (League)</title>
<meta charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="icon" type="image/png" href="png/filtericons_ICONS_S5.png" />
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet" />
<style>
body		{ margin: 0; padding: 0; background-color: black; color: #28BBEF; }
#head1		{ font: 38px Roboto; width: 722px; }
#head2		{ font: 32px Roboto; width: 722px; }
#now		{ font: 32px Roboto; width: 722px; }
.icon		{ font: 26px Roboto; width: 722px; display: flex; flex-wrap: wrap; }
.icon > div	{ font: 26px Roboto; width: 330px; display: flex; border: solid 1px green; }
a		{ text-decoration: none; color: #DDDDDD; }
</style>
<script>
function icons()
{
	var d      = new Date();
	var now    = Math.floor(d.getTime() / 1000);
	var france = 1614798000;
	var diff   = (now - france) % (60 * 60 * 24 * 7 * 8);
	var img    = document.getElementById("league");

	if (diff >= 60 * 60 * 24 * 7 * 7)
	{
		img.src = "png/005_07_EASTERN_EUROPE.png";
	} 
	else if (diff >= 60 * 60 * 24 * 7 * 6)
	{
		img.src = "png/005_05_SPAIN.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 5)
	{
		img.src = "png/005_08_REST_OF_WORLD.png";
	} 
	else if (diff >= 60 * 60 * 24 * 7 * 4)
	{
		img.src = "png/005_04_ITALY.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 3)
	{
		img.src = "png/005_06_WESTERN_EUROPE.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 2)
	{
		img.src = "png/005_03_GERMANY.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 1)
	{
		img.src = "png/005_01_ENGLAND.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 0)
	{
		img.src = "png/005_02_FRANCE.png";
	}

	document.getElementById("now").innerHTML = "Now: " + now;
}
</script>
</head>
<body onload="icons()">
<div id="head1">Automatic Display Current Chem Group</div>
<div id="head2">https://tiny.cc/s5icon or https://tiny.cc/s5icons</div>
<div id="now"></div>
<br>
<div class="icon">
<div><a href="png/005_02_FRANCE.png">1. FRANCE.png</a></div>
<div><a href="png/005_01_ENGLAND.png">2. ENGLAND.png</a></div>
<div><a href="png/005_03_GERMANY.png">3. GERMANY.png</a></div>
<div><a href="png/005_06_WESTERN_EUROPE.png">4. WESTERN_EUROPE.png</a></div>
<div><a href="png/005_04_ITALY.png">5. ITALY.png</a></div>
<div><a href="png/005_08_REST_OF_WORLD.png">6. REST_OF_WORLD.png</a></div>
<div><a href="png/005_05_SPAIN.png">7. SPAIN.png</a></div>
<div><a href="png/005_07_EASTERN_EUROPE.png">8. EASTERN_EUROPE.png</a></div>
<div><a href="png/003_ALL.png">9. ALL.png</a></div>
</div>
<br>
<img id="league" src="" />
</body>
</html>

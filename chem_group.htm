<!DOCTYPE html>
<html lang="en-US">
<head>
<title>FIFA Mobile : Icons Chemistry Group (League)</title>
<meta charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="icon" type="image/png" href="png/filtericons_ICONS_S5.png" />
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet" />
<style>
body	{ margin: 0; padding: 0; background-color: black; }
div	{ font: 30px Roboto; color: #28BBEF; width: 722px; }
a	{ color: #28BBEF; text-decoration: none; }
</style>
<script>
function icons()
{
	var d      = new Date();
	var now    = Math.floor(d.getTime() / 1000);
	var france = 1614798000;
	var diff   = (now - france) % (60 * 60 * 24 * 7 * 8);
	var img    = document.getElementById("league");

	if (diff >= 60 * 60 * 24 * 7 * 7)
	{
		img.src = "png/005_07_EASTERN_EUROPE.png";
	} 
	else if (diff >= 60 * 60 * 24 * 7 * 6)
	{
		img.src = "png/005_05_SPAIN.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 5)
	{
		img.src = "png/005_08_REST_OF_WORLD.png";
	} 
	else if (diff >= 60 * 60 * 24 * 7 * 4)
	{
		img.src = "png/005_04_ITALY.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 3)
	{
		img.src = "png/005_06_WESTERN_EUROPE.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 2)
	{
		img.src = "png/005_03_GERMANY.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 1)
	{
		img.src = "png/005_01_ENGLAND.png";
	}
	else if (diff >= 60 * 60 * 24 * 7 * 0)
	{
		img.src = "png/005_02_FRANCE.png";
	}

	document.getElementById("head").innerHTML += "Now: " + now + "<br>";
}
</script>
</head>
<body onload="icons()">
<div id="head">
Automatic Display Current Chem Group<br>
https://tiny.cc/s5icon or https://tiny.cc/s5icons<br>
<a href="png/005_02_FRANCE.png">FRANCE.png</a><br>
<a href="png/005_01_ENGLAND.png">ENGLAND.png</a><br>
<a href="png/005_03_GERMANY.png">GERMANY.png</a><br>
<a href="png/005_06_WESTERN_EUROPE.png">WESTERN_EUROPE.png</a><br>
<a href="png/005_04_ITALY.png">ITALY.png</a><br>
<a href="png/005_08_REST_OF_WORLD.png">REST_OF_WORLD.png</a><br>
<a href="png/005_05_SPAIN.png">SPAIN.png</a><br>
<a href="png/005_07_EASTERN_EUROPE.png">EASTERN_EUROPE.png</a><br>
<a href="png/003_ALL.png">ALL.png</a><br>
</div>
<img id="league" src="" />
</body>
</html>
